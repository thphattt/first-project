<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agoda - Khách sạn và nơi để ở tại Đà Nẵng</title>
    <link rel="stylesheet" href="agoda.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-top">
            <div class="logo">
                <img src="https://seekvectorlogo.com/wp-content/uploads/2021/12/agoda-vector-logo-2021.png" alt="Agoda">
            </div>
            <nav class="main-nav">
                <div class="nav-item">
                    <span class="tag red">Đặt gói để tiết kiệm!</span>
                    <span>Máy bay + K.sạn</span>
                </div>
                <div class="nav-item">
                    <span class="tag placeholder"></span>
                    <span>Chỗ ở</span>
                </div>
                <div class="nav-item">
                    <span class="tag">Mới</span>
                    <div class="nav-text">
                        Phương tiện di chuyển ↴
                    </div>
                </div>
                <div class="nav-item">
                    <span class="tag">Mới</span>
                    <span>Hoạt động</span>
                </div>
                <div class="nav-item">
                    <span class="tag">Mới</span>
                    <span>Phiếu giảm giá và ưu đãi</span>
                </div>
                <div class="nav-item">
                    <span class="tag placeholder"></span>
                    <span>Hành trình du lịch</span>
                </div>
            </nav>
            <div class="auth-buttons">
                <button class="btn-login">Đăng nhập</button>
                <button class="btn-signup">Tạo tài khoản</button>
                <button class="btn-menu">
                    <span class="menu-icon"></span>
                </button>
            </div>
        </div>
    </header>
    
    <main class="hero-section">
        <h1>Khách sạn và nơi để ở tại Đà Nẵng</h1>
        <p>Tìm kiếm để so sánh giá cả và khám phá ưu đãi tuyệt vời có miễn phí hủy</p>
        
        <div class="search-box">
            <div class="search-input">
                <span class="search-icon">
                    <svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 0 0-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                </span>
                <input type="text" placeholder="Đà Nẵng" value="Đà Nẵng">
            </div>
            <div class="date-picker">
                <div class="check-in">
                    <span class="calendar-icon">
                        <svg viewBox="0 0 24 24"><path d="M9 11H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2zm2-7h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V9h14v11z"></path></svg>
                    </span>
                    <span>Nhận phòng</span>
                </div>
                <div class="check-out">
                    <span class="calendar-icon">
                        <svg viewBox="0 0 24 24"><path d="M9 11H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2zm2-7h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V9h14v11z"></path></svg>
                    </span>
                    <span>Trả phòng</span>
                </div>
            </div>
            <div class="guests">
                <span class="person-icon">
                    <svg viewBox="0 0 24 24"><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5s-3 1.34-3 3 1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V18c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-1.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05.02.01.03.03.04.04 1.14.83 1.93 1.94 1.93 3.41V18c0 .35-.07.69-.18 1H22c.55 0 1-.45 1-1v-1.5c0-2.33-4.67-3.5-7-3.5z"></path></svg>
                </span>
                <div class="guest-info">
                    <span>2 người lớn</span>
                    <span>1 phòng</span>
                </div>
                <span class="dropdown-icon">
                    <svg viewBox="0 0 24 24"><path d="M12 16l-6-6h12l-6 6z"></path></svg>
                </span>
            </div>
            <button class="search-button">TÌM</button>
        </div>
    </main>
</body>
</html>
