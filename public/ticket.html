<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VÃ© Xem Phim - CGV Cinemas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --cgv-red: #e71a0f;
            --cgv-dark: #1a1a1a;
            --cgv-light: #f8f9fa;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #333 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            color: var(--cgv-light);
        }

        .tickets-container {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
            perspective: 1000px;
        }

        .movie-ticket {
            background: white;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            transform-style: preserve-3d;
            animation: ticketAppear 0.6s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes ticketAppear {
            0% {
                opacity: 0;
                transform: translateY(20px) rotateX(-10deg);
            }
            100% {
                opacity: 1;
                transform: translateY(0) rotateX(0);
            }
        }

        .ticket-header {
            background: linear-gradient(135deg, var(--cgv-dark) 0%, #333 100%);
            padding: 1.5rem;
            text-align: center;
            position: relative;
            border-bottom: 3px solid var(--cgv-red);
        }

        .cgv-logo {
            height: 40px;
            margin-bottom: 1rem;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }

        .ticket-code {
            display: inline-block;
            background: var(--cgv-red);
            padding: 0.5rem 1.5rem;
            border-radius: 2rem;
            color: white;
            box-shadow: 0 4px 15px rgba(231, 26, 15, 0.2);
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .movie-ticket:hover .ticket-code {
            transform: translateY(-3px);
        }

        .code-label {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-bottom: 0.25rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .code-value {
            font-size: 1.2rem;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .ticket-body {
            padding: 1.5rem;
            background: white;
        }

        .movie-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--cgv-dark);
            text-align: center;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            line-height: 1.3;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 0.8rem;
            background: var(--cgv-light);
            border-radius: 0.5rem;
            border: 1px solid #dee2e6;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .info-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .info-item i {
            font-size: 1.2rem;
            color: var(--cgv-red);
            width: 1.5rem;
            text-align: center;
        }

        .info-content label {
            display: block;
            font-size: 0.75rem;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 0.2rem;
            letter-spacing: 0.5px;
        }

        .info-content span {
            display: block;
            font-weight: 600;
            color: var(--cgv-dark);
            font-size: 0.9rem;
        }

        .ticket-footer {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px dashed #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .price-tag {
            text-align: left;
        }

        .price-tag label {
            display: block;
            font-size: 0.75rem;
            color: #666;
            margin-bottom: 0.2rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .price-tag span {
            display: block;
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--cgv-red);
        }

        .ticket-barcode {
            text-align: right;
        }

        .barcode-number {
            font-size: 0.75rem;
            color: #666;
            margin-top: 0.3rem;
            letter-spacing: 1px;
        }

        .total-amount-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 0.5s ease forwards;
            margin: 2rem 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .total-amount-label {
            font-size: 1.2rem;
            color: var(--cgv-light);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .total-amount-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--cgv-red);
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 0.5rem;
        }

        .ticket-count {
            font-size: 1.1rem;
            color: var(--cgv-light);
            opacity: 0.8;
        }

        .ticket-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
            width: 100%;
            max-width: 600px;
        }

        .btn-cgv {
            background-color: var(--cgv-red);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            flex: 1;
            max-width: 200px;
        }

        .btn-cgv:hover {
            background-color: #c41810;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(231, 26, 15, 0.3);
        }

        .btn-outline-light {
            border: 2px solid var(--cgv-light);
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            flex: 1;
            max-width: 200px;
        }

        .btn-outline-light:hover {
            background-color: var(--cgv-light);
            color: var(--cgv-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .tickets-container {
                grid-template-columns: 1fr;
                padding: 1rem;
            }

            .total-amount-section,
            .ticket-actions {
                margin: 1rem;
                padding: 1.5rem;
            }

            .movie-title {
                font-size: 1.2rem;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }

            .ticket-actions {
                flex-direction: column;
            }

            .btn-cgv,
            .btn-outline-light {
                max-width: 100%;
            }
        }

        /* Animation delay for multiple tickets */
        .movie-ticket:nth-child(1) { animation-delay: 0.1s; }
        .movie-ticket:nth-child(2) { animation-delay: 0.3s; }
        .movie-ticket:nth-child(3) { animation-delay: 0.5s; }
        .movie-ticket:nth-child(4) { animation-delay: 0.7s; }
        .movie-ticket:nth-child(5) { animation-delay: 0.9s; }
        .movie-ticket:nth-child(6) { animation-delay: 1.1s; }
        .movie-ticket:nth-child(7) { animation-delay: 1.3s; }
        .movie-ticket:nth-child(8) { animation-delay: 1.5s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }

            .ticket-actions {
                display: none;
            }

            .movie-ticket {
                box-shadow: none;
                page-break-inside: avoid;
                margin-bottom: 2rem;
            }

            .total-amount-section {
                background: none;
                color: black;
                box-shadow: none;
                border: 1px solid #dee2e6;
            }

            .total-amount-label,
            .ticket-count {
                color: black;
            }
        }
    </style>
</head>
<body>
    <div class="tickets-container" id="ticketsContainer">
        <!-- Tickets will be inserted here -->
    </div>

    <div class="total-amount-section">
        <div class="total-amount-label">Tá»NG TIá»N Äáº¶T VÃ</div>
        <div class="total-amount-value" id="totalAmount"></div>
        <div class="ticket-count" id="ticketCount"></div>
    </div>

    <div class="ticket-actions">
        <button type="button" class="btn btn-outline-light" onclick="window.print()">
            <i class="fas fa-print me-2"></i>In VÃ©
        </button>
        <a href="/" class="btn btn-cgv">
            <i class="fas fa-home me-2"></i>Trang Chá»§
        </a>
        <button type="button" class="btn btn-cgv" onclick="downloadTickets()">
            <i class="fas fa-download me-2"></i>Táº£i VÃ© PDF
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Parse ticket data from URL
            const urlParams = new URLSearchParams(window.location.search);
            const ticketsData = [];
            
            // Get all ticket parameters
            const paramKeys = ['id', 'ticketCode', 'title', 'showDate', 'showTime', 'seatNumber', 'theaterNumber', 'totalAmount'];
            const ticketCount = urlParams.getAll('id').length;
            
            console.log('URL Parameters:', Object.fromEntries(urlParams));
            console.log('Ticket Count:', ticketCount);
            
            for (let i = 0; i < ticketCount; i++) {
                const ticket = {};
                paramKeys.forEach(key => {
                    ticket[key] = urlParams.getAll(key)[i];
                });
                ticketsData.push(ticket);
            }
            
            console.log('Parsed Tickets Data:', ticketsData);

            // Generate HTML for each ticket
            const ticketsContainer = document.getElementById('ticketsContainer');
            if (ticketsData.length === 0) {
                ticketsContainer.innerHTML = '<div class="alert alert-info">KhÃ´ng cÃ³ vÃ© nÃ o ÄÆ°á»£c tÃ¬m tháº¥y.</div>';
                return;
            }
            
            ticketsData.forEach(ticket => {
                const ticketHtml = generateTicketHtml(ticket);
                ticketsContainer.insertAdjacentHTML('beforeend', ticketHtml);
            });

            // Update total amount and ticket count
            const totalAmount = ticketsData.reduce((sum, ticket) => sum + parseInt(ticket.totalAmount), 0);
            document.getElementById('totalAmount').textContent = totalAmount.toLocaleString('vi-VN') + ' VND';
            document.getElementById('ticketCount').textContent = `Sá» lÆ°á»£ng vÃ©: ${ticketCount}`;
        });

        function generateTicketHtml(ticket) {
            return `
                <div class="movie-ticket">
                    <div class="ticket-header">
                        <img src="https://www.cgv.vn/skin/frontend/cgv/default/images/cgvlogo.png" 
                            alt="CGV Logo" class="cgv-logo">
                        <div class="ticket-code">
                            <div class="code-label">MÃ VÃ</div>
                            <div class="code-value">${ticket.ticketCode}</div>
                        </div>
                    </div>
                    
                    <div class="ticket-body">
                        <div class="movie-info">
                            <h2 class="movie-title">${ticket.title}</h2>
                            <div class="info-grid">
                                <div class="info-item">
                                    <i class="far fa-calendar-alt"></i>
                                    <div class="info-content">
                                        <label>NgÃ y Chiáº¿u</label>
                                        <span>${new Date(ticket.showDate).toLocaleDateString('vi-VN')}</span>
                                    </div>
                                </div>
                                <div class="info-item">
                                    <i class="far fa-clock"></i>
                                    <div class="info-content">
                                        <label>Giá» Chiáº¿u</label>
                                        <span>${ticket.showTime}</span>
                                    </div>
                                </div>
                                <div class="info-item">
                                    <i class="fas fa-couch"></i>
                                    <div class="info-content">
                                        <label>Gháº¿</label>
                                        <span>${ticket.seatNumber}</span>
                                    </div>
                                </div>
                                <div class="info-item">
                                    <i class="fas fa-film"></i>
                                    <div class="info-content">
                                        <label>Ráº¡p</label>
                                        <span>CINEMA ${ticket.theaterNumber}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="ticket-footer">
                            <div class="price-tag">
                                <label>GIÃ VÃ</label>
                                <span>${parseInt(ticket.totalAmount).toLocaleString('vi-VN')} VND</span>
                            </div>
                            <div class="ticket-barcode">
                                <i class="fas fa-barcode fa-2x"></i>
                                <div class="barcode-number">${ticket.ticketCode}</div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function downloadTickets() {
            const urlParams = new URLSearchParams(window.location.search);
            const ticketIds = urlParams.getAll('id');
            // Download all tickets as PDF
            ticketIds.forEach(id => {
                window.open(`http://localhost:5501/api/ticket/${id}`, '_blank');
            });
        }
    </script>
</body>
</html>
